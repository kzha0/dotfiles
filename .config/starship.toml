"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$c\
$rust\
$golang\
$deno\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$conda\
$docker_context\
[(\\[( $git_branch)( $git_status) \\] )](bold fg:green)\
$time\
$line_break\
$directory $character
"""

palette = "ayu"

[palettes.ayu]
primary = "#bfbdb6"
secondary = "#ACB6BF8C"
accent = "#ff8f40"
red= "#f07178"
orange = "#ff8f40"
yellow = "#ffb454"
green = "#AAD94C"
purple = "#d2a6ff"
blue = "#59c2ff"
error = "#d95757"
warning = "#e6b450"

[os]
disabled = false
format = "[$symbol ](bold fg:blue)"

[username]
show_always = true
style_user = "bold fg:orange"
style_root = "bold fg:orange"
format = "[\\[ @ $user \\] ]($style)"

[git_branch]
symbol = "îœ¥"
style = "bold fg:green"
format = "[($symbol( $branch) )]($style)"

[git_status]
style = "bold fg:green"
format = "[$all_status$ahead_behind]($style)"

[character]
disabled = false
success_symbol = "[â¯](bold fg:orange)"
error_symbol = "[â¯](bold fg:error)"
vimcmd_symbol = "[â®](bold fg:orange)"
vimcmd_replace_one_symbol = "[â®](bold fg:purple)"
vimcmd_replace_symbol = "[â®](bold fg:purple)"
vimcmd_visual_symbol = "[â®](bold fg:yellow)"

[time]
disabled = false
time_format = "%R"
style = "bold fg:primary"
format = "[$time]($style)"

[line_break]
disabled = false

[directory]
style = "bold fg:primary"
format = "[$path]($style)"
truncation_length = 5
truncation_symbol = "â€¦/"

